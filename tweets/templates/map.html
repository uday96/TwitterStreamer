<!DOCTYPE html>
<html>
  <head>
    <title>Visualise Tweets</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdDohUJXJ09nNIk3IU08rUByK4fdQEeC0"></script>
    <script>
      var india = {lat: 20.5937, lng: 78.9629};
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 20, lng: 10},
        zoom: 3
      });

      setInterval(function(){
        console.log("Consuming Tweets");
         var url = "/tweets/consume/";//use any url that have json data  
         var urlx = url;
         var request;        
         if(window.XMLHttpRequest){    
          request=new XMLHttpRequest();//for Chrome, mozilla etc  
         }    
         else if(window.ActiveXObject){    
          request=new ActiveXObject("Microsoft.XMLHTTP");//for IE only  
         }
         request.onreadystatechange  = function(){  
          if (this.readyState == 4 && this.status == 200)  
          {
            var jsonObj = JSON.parse(request.responseText);
            console.log(jsonObj)
            var tweets_arr = jsonObj["data"];
            //console.log(tweets_arr);
            for(tweet in tweets_arr){
              console.log(tweets_arr[tweet]);
              addMarker(tweets_arr[tweet]);
            }
          }  
       } 
       console.log(urlx);
       request.open("GET", urlx, true);  
       request.send();      
      }, 10000);


      function addMarker(tweet_json){
        var c_location = {lat: 59.327, lng: 18.067};
        if(!(tweet_json.geo===null)){
          if(tweet_json.geo.type == "Point"){
            var coords = tweet_json.geo.coordinates;
            c_location.lat = coords[0];
            c_location.lng = coords[1];
          }          
        }
        var marker = new google.maps.Marker({
          map: map,
          draggable: false,
          animation: google.maps.Animation.DROP,
          position: c_location
        });
      }

    </script>
  </body>
</html>
